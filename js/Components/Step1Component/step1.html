<div id="accordion">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne">
                    Payment Type
                </button>
            </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$ 10.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$ 20.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$ 30.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$ 40.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$ 50.00</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$</label>
                        <input type="text" name="" class="form-control ml-2" id="">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">One-Time</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Monthly</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Quarterly</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Semi-Annual</label>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Credit Card Information
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="Card Type"> Card Type</label>
                        <select name="" id="" class="form-control">
                            <option value="">Visa</option>
                            <option value="">Master Card</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Card Number</label>
                        <input type="text" class="form-control" placeholder="Card Number" value="" required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="validationServer02">Card Verification Number</label>
                        <input type="text" class="form-control" id="validationServer02"
                            placeholder="Card Verification Number" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="validationServer02">Name on card</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="Name on Card"
                            required>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="validationServer02">Expiration Date</label>
                        <input type="text" class="form-control" id="validationServer02" placeholder="Expiration Date"
                            required>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingThree">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                    aria-expanded="false" aria-controls="collapseThree">
                    Billding Information
                </button>
            </h5>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
            <div class="card-body">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="Card Type">Country</label>
                        <select name="" id="" class="form-control">
                            <option value="">United States</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Address 1</label>
                        <input type="text" class="form-control" placeholder="Address 1" value="" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Address 2</label>
                        <input type="text" class="form-control" placeholder="Address 2" value="" required>
                    </div>


                    <div class="col-md-3 mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City" value="" required>
                    </div>


                    <div class="col-md-3 mb-3">
                        <label>State</label>
                        <select name="" id="" class="form-control">
                            <option value="">Miami</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label>Zip Code</label>
                        <input type="text" class="form-control" placeholder="Zip Code" value="" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Zip Extention</label>
                        <input type="text" class="form-control" placeholder="Zip Extention" value="" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
